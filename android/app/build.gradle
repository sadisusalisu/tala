plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"

}

android {
    namespace = "com.example.tala"
    compileSdk = 35  // Manually set to fix plugin requirements
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // JDK 17
        targetCompatibility = JavaVersion.VERSION_17  // JDK 17
    }

    kotlinOptions {
        jvmTarget = '17'  // JDK 17
    }

    defaultConfig {
        applicationId = "com.example.tala"
        minSdk = 23  // Required by firebase_auth (updated from flutter.minSdkVersion)
        targetSdk = 35  // Must match compileSdk (updated from flutter.targetSdkVersion)
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}